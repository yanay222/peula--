<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<title>רשימת פעולות קיימות</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    display: flex;
    padding: 20px;
  }
  #list {
    width: 30%;
    border-right: 1px solid #ccc;
    padding-right: 10px;
  }
  #list button {
    display: block;
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    cursor: pointer;
    font-size: 18px;
  }
  #details {
    width: 70%;
    padding: 10px;
  }
</style>
</head>
<body>
  <div id="list">
    <!-- כפתורי הפעולות יופיעו כאן -->
  </div>
  <div id="details">
    <h2>בחר פעולה מהרשימה</h2>
    <div id="content"></div>
  </div>

<script>
  const actions = [
    {
      title: "פעולת טיסה",
      content: `
        <p>1. מתחילים את הפעולה: שלום לכולם היום נטוס למסע מסביב לעולם...</p>
        <p>2. עכשיו שיש לנו את הכרטיסים נצטרך ללכת למטוס שלנו...</p>
        <!-- קיצור פה לשם הדוגמה -->
      `
    },
    {
      title: "פעולה ראשונה",
      content: `
        <p>פתיח: מתחילים בסבב שמות...</p>
        <p>אחר כך מוסרים את הכדור וכל אחד שמקבל את הכדור צריך לענות על שאלה...</p>
      `
    },
    {
      title: "פעולת חושים",
      content: `
        <p>משחק פתיחה: Box of lies...</p>
        <p>הסברים נוספים...</p>
      `
    },
    {
      title: "פצצת זמן",
      content: `
        <p>גבירותי ורבותיי...</p>
        <p>המשימות הן...</p>
      `
    }
  ];

  const listDiv = document.getElementById("list");
  const contentDiv = document.getElementById("content");

  actions.forEach((action, index) => {
    const btn = document.createElement("button");
    btn.textContent = action.title;
    btn.addEventListener("click", () => {
      contentDiv.innerHTML = action.content;
    });
    listDiv.appendChild(btn);
  });
</script>
</body>
</html>
