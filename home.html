<!DOCTYPE html>
<html lang="he">
<head>

  <title>פעולבלה - דף הבית</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background-color: #f0f8ff;
    }

    header {
      background-color: #0055aa;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav {
      background-color: #003d80;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 30px;
      text-align: center;
    }

    .content h2 {
      color: #0055aa;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 18px;
    }

    .logo {
      width: 60px;
      height: auto;

      margin-left: 10px;
    }

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Bnei_Hamoshavim_emblem.png" alt="סמל בני המושבים" class="logo">
    פעולבלה
  </header>

  <nav>
    <a href="#">דף הבית</a>
    <a href="#">הפעולות שלי</a>
    <a href="#">צור פעולה</a>
    <a href="#">יציאה</a>
  </nav>

  <div class="content">
    <h2>שלום וברוך הבא לפעולבלה!</h2>
    <p>כאן תוכל ליצור, לנהל ולשתף פעולות עם מדריכי בית לחם הגלילית.</p>
    <p>בחר אחת מהאפשרויות בתפריט למעלה כדי להתחיל.</p>
  </div>

</html>
