<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>פעולה.נט - התחברות</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background-color: #e0f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      border: 2px solid #0055aa;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      color: #0055aa;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #0055aa;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ברוך הבא לפעולה.נט</h1>
    <input id="username" type="text" placeholder="שם משתמש">
    <input id="password" type="password" placeholder="סיסמה">
    <button onclick="login()">התחבר</button>
    <div class="error" id="error-message"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorDiv = document.getElementById("error-message");

      if (user === "" || pass === "") {
        errorDiv.textContent = "נא למלא את כל השדות.";
        return;
      }

      // מעביר לעמוד הבית
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
